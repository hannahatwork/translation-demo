  <div>
    <p [translate]="'demo.languageSelection'"></p>
    <button mat-button type="button" [matMenuTriggerFor]="menuLang">Language</button>
    <mat-menu #menuLang="matMenu">
      <button mat-menu-item (click)="langClick('fr')"><span [translate]="'demo.languages.fr'"></span></button>
      <button mat-menu-item (click)="langClick('en')"><span [translate]="'demo.languages.en'"></span></button>
    </mat-menu>
    <p [translate]="'demo.currencySelection'"></p>
    <button mat-button type="button" [matMenuTriggerFor]="menuCurrency">Currency</button>
    <mat-menu #menuCurrency="matMenu">
      <button mat-menu-item (click)="currencyClick('EUR')"><span [translate]="'demo.currency.EUR'"></span></button>
      <button mat-menu-item (click)="currencyClick('USD')"><span [translate]="'demo.currency.USD'"></span></button>
    </mat-menu>
  </div>
  <div>
    <p [translate]="'demo.greeting'" [translateParams]="{name: 'Covetrus'}"></p>
    <ul>
      <li [translate]="'demo.pluralization.things'" translate [translateParams]="{ count: 0 }"></li>
      <li [translate]="'demo.pluralization.things'" translate [translateParams]="{ count: 1 }"></li>
      <li [translate]="'demo.pluralization.things'" translate [translateParams]="{ count: 2 }"></li>
    </ul>
    <ul>
      <li [translate]="'demo.pluralization.people'" translate [translateParams]="{ gender: 'female' }">people</li>
      <li [translate]="'demo.pluralization.people'" translate [translateParams]="{ gender: 'male' }">people</li>
      <li [translate]="'demo.pluralization.people'" translate [translateParams]="{ gender: 'other' }">people</li>
    </ul>
  </div>
  <div>
    <p>{{100.00 | currency : currencyVal}}</p>
  </div>
  <div>
    <p>{{1605046857812 | date}}</p>
  </div>
</div>
